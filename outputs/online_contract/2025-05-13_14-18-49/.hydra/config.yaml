max_fe: 200
pop_size: 10
init_pop_size: 30
mutation_rate: 0.5
timeout: 20
diversify_init_pop: true
problem:
  problem_name: online_contract
  obj_type: min
  func_name: agent_solver
  description: Inferring a valid agent setting via "agent_solver" that satisfies all
    historical interaction logs between the principal and agent regarding an online
    contract design problem.
  n_actions: 100
  n_actions_l:
  - 10
  - 100
  - 1000
  m_outcomes: 5
  m_outcomes_l:
  - 2
  - 3
  - 4
  - 5
  - 10
  - 20
  - 30
  alpha_p: 0.7
  beta_p: 0.3
  num_contracts: 100
llm_client:
  _target_: utils.llm_clients.openai.OpenAIClient
  model: gpt-4.1-mini-2025-04-14
  temperature: 0.5
  api_key: ${oc.env:OPENAI_API_KEY,null}
